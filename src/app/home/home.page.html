<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Veryfi Lens Demo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        Veryfi Lens Demo
      </ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-row class="ion-align-items-center">
    <ion-col class="ion-text-center">
      <ion-img style="width:100%;height:120px;" [src]="thumbnail"></ion-img>
    </ion-col>
  </ion-row>
  <ion-row class=" ion-align-items-center">
    <ion-col class="ion-text-center">
      <ion-button color="primary" fill="solid" (click)="showCamera()">Show Camera</ion-button>
    </ion-col>
  </ion-row>
  <ion-list>
    <app-message *ngFor="let lensEvent of getLensEvents()" [lensEvent]="lensEvent"></app-message>
  </ion-list>
</ion-content>
